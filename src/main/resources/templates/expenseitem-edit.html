<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit expenseitem</title>
    <head th:replace="~{/commons/head :: head}"></head>
<body>
<div th:replace="~{/commons/header :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col module_cont pb40">
            <div class="bg_title"><h3>Edit Expense Item</h3></div>
            <div class="module_content contact_form">
                <div id="note"></div>
                <div id="fields">
                    <form th:action="@{/expenseitem}" th:object="${entity}" id="ajax-contact-form" method="post">
                        <h3 th:if="${message != null}" th:text="${message}">Message</h3>
                        <div class="row row20">
                            <div class="col-sm-4">
                                <label class="info-title">Name</label>
                                <input type="text" th:field="*{name}" placeholder="Name *" required>
                            </div>
                            <div class="col-sm-4">
                                <label class="info-title">Amount</label>
                                <input type="text" th:field="*{amount}" placeholder="Amount *" required>
                            </div>
                            <div class="col-sm-4">
                                <label class="info-title">Date</label>
                                <input type="text" th:field="*{date}" placeholder="Date *" required>
                            </div>
                        </div>
                        <div class="row row20">
                            <div class="col-sm-4">
                                <label class="info-title">User</label>
                                <select th:field="*{user}" id="roles" class="form-control unicase-form-control text-input" style="min-height: 100px">
                                    <option th:each="item : ${users}" th:value="${item.id}" th:text="${item.getFullname()}"></option>
                                </select>
                            </div>
                            <div class="col-sm-4">
                                <label class="info-title">Budget Allocation</label>
                                <select th:field="*{budgetAllocation}" id="roles" class="form-control unicase-form-control text-input" style="min-height: 100px">
                                    <option th:each="item : ${budgetAllocations}" th:value="${item.id}" th:text="${item.budget.name} +' - ' + ${item.category.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row row20">
                            <div class="col-sm-6" hidden>
                                <input type="text" th:field="*{id}" placeholder="Id">
                            </div>
                        </div>
                        <div class="row row20">
                            <div class="col-sm-6">
                                <input type="submit" value="Save">
                            </div>
                            <div class="col-sm-6" hidden>
                                <a th:href="@{/expenseitem}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{/commons/footer :: footer}"></div>
</body>
</html>
