<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit BudgetAllocation</title>
    <head th:replace="~{/commons/head :: head}"></head>
<body>
<div th:replace="~{/commons/header :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col module_cont pb40">
            <div class="bg_title"><h3>Edit Budget Allocation</h3></div>
            <div class="module_content contact_form">
                <div id="note"></div>
                <div id="fields">
                    <form th:action="@{/budgetallocation}" th:object="${entity}" id="ajax-contact-form" method="post">
                        <h3 th:if="${message != null}" th:text="${message}">Message</h3>
                        <div class="row row20">
                            <div class="col-sm-8">
                                <label class="info-title">Allocated Amount</label>
                                <input type="text" th:field="*{allocatedAmount}" placeholder="Allocated Amount *" required>
                            </div>
                            <div class="col-sm-8">
                                <label class="info-title" for="roles">Budget <span>*</span></label>
                                <select th:field="*{budget}" id="roles" class="form-control unicase-form-control text-input" style="min-height: 100px">
                                    <option th:each="item : ${budgets}" th:value="${item.id}" th:text="${item.name}"></option>
                                </select>
                            </div>
                            <div class="col-sm-8">
                                <label class="info-title" for="roles">Category <span>*</span></label>
                                <select th:field="*{category}" id="roles" class="form-control unicase-form-control text-input" style="min-height: 100px">
                                    <option th:each="item : ${categories}" th:value="${item.id}" th:text="${item.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="row row20">
                            <div class="col-sm-1" hidden>
                                <input type="text" th:field="*{id}" placeholder="Id">
                            </div>
                            <div class="col-sm-6">
                                <input type="submit" value="Save">
                                <a th:href="@{/budgetallocation}">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>
<div th:replace="~{/commons/footer :: footer}"></div>
</body>
</html>
