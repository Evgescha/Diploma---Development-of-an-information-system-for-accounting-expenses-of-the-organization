<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Budget</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Budget Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
    <tr>
        <th>name:</th>
        <td th:text="${entity.name}"></td>
    </tr>
    <tr>
        <th>description:</th>
        <td th:text="${entity.description}"></td>
    </tr>
    <tr>
        <th>totalAmount:</th>
        <td th:text="${entity.totalAmount}"></td>
    </tr>
    <tr>
        <th>periodStart:</th>
        <td th:text="${entity.periodStart}"></td>
    </tr>
    <tr>
        <th>periodEnd:</th>
        <td th:text="${entity.periodEnd}"></td>
    </tr>
    <tr>
        <th>budgetAllocations:</th>
        <td>
            <ul>
                <li th:each="budgetAllocations_item : ${entity.budgetAllocations}"
                    th:text="${budgetAllocations_item}"></li>
            </ul>
        </td>
    </tr>


</table>
<br>
<a th:href="@{/budget}">Back to the List</a>
<a th:href="@{/budget/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
      th:action="'/budget/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
</body>
</html>
