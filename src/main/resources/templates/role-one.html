<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Role</title>
    <head th:replace="~{/commons/head :: head}"></head>
<body>
<div th:replace="~{/commons/header :: header}"></div>
<h1>Role Details</h1>
<h3 th:if="${message!=null}" th:text="${message}">Message</h3>
<table>
    <tr>
        <th>name:</th>
        <td th:text="${entity.name}"></td>
    </tr>


</table>
<br>
<a th:href="@{/role}">Back to the List</a>
<a th:href="@{/role/edit/{id}(id=${entity.id})}">Edit</a>
<form th:if="${entity.id!=null}" method="get"
      th:action="'/role/'
               + ${entity.id} + '/delete'">
    <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
</form>
<div th:replace="~{/commons/footer :: footer}"></div>
</body>
</html>
