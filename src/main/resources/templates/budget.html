<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Budget</title>
    <head th:replace="~{/commons/head :: head}"></head>
<body>
<div th:replace="~{/commons/header :: header}"></div>
<div class="container mt-4">
    <h1 class="text-center">List of Budgets</h1>
    <div class="my-4">
        <a class="btn btn-primary" th:href="@{/budget/edit}">Create new Budget</a>
    </div>
    <h3 class="text-center" th:if="${message != null}" th:text="${message}">Message</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Total Amount</th>
            <th>Period Start</th>
            <th>Period End</th>
            <th>Budget Allocations</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entity : ${list}">
            <td th:text=${entity.name}></td>
            <td th:text=${entity.description}></td>
            <td th:text=${entity.totalAmount}></td>
            <td th:text=${entity.periodStart}></td>
            <td th:text=${entity.periodEnd}></td>
            <td>
                <ul>
                    <li th:each="budgetallocations_item : ${entity.budgetallocations}"
                        th:text="${budgetallocations_item}"></li>
                </ul>
            </td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/budget/{id}(id=${entity.id})}">See detail</a>
                <a class="btn btn-warning btn-sm" th:href="@{/budget/edit/{id}(id=${entity.id})}">Edit</a>
                <form th:if="${entity.id!=null}" method="get" th:action="'/budget/'+${entity.id}+'/delete'">
                    <input class="btn btn-danger btn-sm" type="submit" value="Delete" onclick="return confirm('Are you sure?')">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{/commons/footer :: footer}"></div>
</body>
</html>
